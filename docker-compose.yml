services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: outmate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/outmate
      EXPLORIUM_API_KEY: ${EXPLORIUM_API_KEY:-}
      EXPLORIUM_BASE_URL: ${EXPLORIUM_BASE_URL:-https://api.explorium.ai}
      EXPLORIUM_MATCH_PATH: ${EXPLORIUM_MATCH_PATH:-/v1/businesses/match}
      EXPLORIUM_ENRICH_PATH: ${EXPLORIUM_ENRICH_PATH:-/v1/businesses/firmographics/enrich}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
